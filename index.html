<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            scroll-behavior: smooth;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        nav a:hover {
            background-color: #575757;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .greeting {
            font-size: 24px;
            margin: 20px 0;
        }

        .clock {
            font-size: 20px;
            margin: 10px 0;
        }

        .button-container {
            margin: 20px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .button-container button:hover {
            background-color: #45a049;
        }

        #scrollTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Enhanced Home Page</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
</nav>

<div class="container">
    <p class="greeting" id="greeting"></p>
    <p class="clock" id="clock"></p>
    
    <div class="button-container">
        <label for="bgColor">Choose Background Color: </label>
        <select id="bgColor">
            <option value="#f4f4f9">Default</option>
            <option value="#ffe4e1">Light Pink</option>
            <option value="#e6e6fa">Lavender</option>
            <option value="#add8e6">Light Blue</option>
            <option value="#90ee90">Light Green</option>
        </select>
    </div>

    <div class="button-container">
        <button onclick="showQuote()">Click for Motivation</button>
    </div>
    
    <p id="quote"></p>
</div>

<button id="scrollTopBtn" onclick="scrollToTop()">⬆</button>

<footer>
    <p>&copy; 2024 Your Website. All rights reserved.</p>
</footer>

<script>
    // Dynamic Greeting
    function getGreeting() {
        const now = new Date();
        const hour = now.getHours();
        if (hour < 12) return "Good Morning!";
        if (hour < 18) return "Good Afternoon!";
        return "Good Evening!";
    }
    document.getElementById('greeting').textContent = getGreeting();

    // Live Clock
    function updateClock() {
        const now = new Date();
        const time = now.toLocaleTimeString();
        document.getElementById('clock').textContent = "Current Time: " + time;
    }
    setInterval(updateClock, 1000);

    // Background Color Changer
    const bgColorSelector = document.getElementById('bgColor');
    bgColorSelector.addEventListener('change', function() {
        document.body.style.backgroundColor = bgColorSelector.value;
    });

    // Motivational Quote
    function showQuote() {
        const quotes = [
            "Believe in yourself and all that you are.",
            "Success is not final, failure is not fatal: It is the courage to continue that counts.",
            "The best time to plant a tree was 20 years ago. The second best time is now.",
            "Your limitation—it’s only your imagination.",
            "Push yourself, because no one else is going to do it for you."
        ];
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('quote').textContent = randomQuote;
    }

    // Scroll-to-Top Button
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    window.onscroll = function() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollTopBtn.style.display = "block";
        } else {
            scrollTopBtn.style.display = "none";
        }
    };

    function scrollToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>

</body>
</html>
