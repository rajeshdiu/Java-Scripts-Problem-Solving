<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        <h1>Calculator</h1>
        <p id="demo">Result will be displayed here</p>

        <div class="input-container">
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
        </div>

        <div class="buttons-container">
            <button onclick="performSummation()">Summation</button>
            <button onclick="performMultiplication()">Multiplication</button>
            <button onclick="performSubtraction()">Subtraction</button>
            <button onclick="performDivision()">Division</button>
            <button onclick="performModulus()">Modulus</button>
            <button class="clear-btn" onclick="clearFields()">Clear</button>
        </div>

    </div>

    <script src="Calculator.js"></script>

</body>
</html>
