<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers from 1 to 100</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #output {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .number {
            margin: 5px;
            padding: 10px;
            background-color: #58D68D;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            width: 30px;
            text-align: center;
        }

        .number:hover {
            background-color: #2ECC71;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 100px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .table-output {
            margin-top: 20px;
            font-size: 18px;
            background-color: #e2e2e2;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .result {
            margin: 5px 0;
        }

    </style>
</head>
<body>

    <h1>Numbers from 1 to 100</h1>
    <div id="output"></div>


    <h1>Multiplication Table Generator</h1>
    <p>Enter a number to generate its multiplication table:</p>
    
    <input type="number" id="numInput" placeholder="Enter number">
    <button onclick="generateTable()">Generate Table</button>
    
    <div class="table-output" id="output2">

</html>
